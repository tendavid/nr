<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .number-block {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Number Randomizer <br> <small>by Skye Ten</small></h1>
    <label for="startNumber">Start Number:</label>
    <input type="number" id="startNumber" placeholder="Start number">
    <label for="endNumber">End Number:</label>
    <input type="number" id="endNumber" placeholder="End number"><br>
    <button onclick="randomizeNumbers()">Randomize</button>
    <button onclick="showNumbersInOrder()">Order Numbers</button>
    <button onclick="clearAll()">Clear</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
